{% extends "base.html" %}

{% block content %}
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages  %}
				<div class="alert alert-warning" role="alert">
				 {{ message }}

			</div>
			{% endfor %}			
		{% endif %}	    
	{% endwith %}
{% if current_user.is_authenticated %}
  Hi {{ current_user.name }}!
{% endif %}
	
{% endblock content %}
